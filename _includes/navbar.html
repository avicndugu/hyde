<div class="navbar">
    <div class="navbar-about">
          <h1>
            <a href="{{ site.baseurl }}">
              {{ site.title }}
            </a>
          </h1>
    </div>
    <nav class="nav-links">
      <ul>
         {% for item in site.data.navlinks.docs %}
              <a class="nav-item{% if page.url == item.url %} active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
         {% endfor %}
      </ul>
    </nav>
</div>
